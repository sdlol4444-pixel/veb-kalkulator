<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб Калкулатор</title>

    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gore"></div>
    <h1>ВЕБ-КАЛКУЛАТОР ЗА СВОЈСТВА НА МАТЕРИЈАЛИ</h1>
    <p>Калкулација на физички својства на материјали користејќи лесни формули</p>

    <!--Izbor na materijal-->
    <div class="section>
        <h3>Одбери Материјал</h3>
       <label for="material">Материјал:</label>
        <select id="material">
   <option value="">-- Одбери! --</option>
   <option value="Al">Алуминиум</option>
   <option value="Cu">Бакар </option>
  <option value="Fe">Iron</option>
  <option value="Celik">Челик</option>
  <option value="Mesing">Месинг</option>
  <option value="Bronza">Бронза</option>
  <option value="Ag">Сребро</option>
  <option value="Au">Злато</option>
  <option value="Pb">Олово</option>
  <option value="Zn">Цинк</option>
  <option value="Ni">Никел</option>
  <option value="Sn">Калај</option>
  <option value="Ti">Титаниум</option>
  <option value="Cr">Хром</option>
  <option value="Co">Кобалт</option>
  <option value="Staklo">Стакло</option>
  <option value="Cement">Цемент</option>
  <option value="Tula">Тула</option>
  <option value="Gr">Гранит</option>
  <option value="Mer">Мермер</option>
  <option value="Drvo">Дрво</option>
  <option value="Guma">Гума</option>
  <option value="Plas">Пластика</option>
  <option value="PVC">PVC</option>
  <option value="Najlon">Nајлон</option>
  <option value="Hartija">Хартија</option>
  <option value="Sin">Силикон</option>
  <option value="Ge">Германиум</option>
  <option value="Grafitt">Графит</option>
  <option value="W">Волфрам</option>
  <option value="Pt">Платина</option>
  <option value="Mg">Магнезиум</option>
  <option value="Mo">Молибден</option>
        </select>
    </div>

    <!-- Vnesuvanje -->
    <div class="section">
        <h2>Топлинска Спроводливост-Тотална спроведена топлина</h2>

        <label>Плоштина(m²):</label>
        <input type="number" id="P" placeholder="3">

          <label>Време(s):</label>
        <input type="number" id="t" placeholder="55">

        <label>Должина (m):</label>
        <input type="number" id="dolzina" placeholder="10">

        <label>Разлика во температура (°C):</label>
        <input type="number" id="tempdif" placeholder="7">

        <button onclick="presmetajTS()">Пресметај</button>
<p id="TSrezultat"></p>
    </div>

    <div class="section">
        <h2>Линеарна Топлинска Експанзија</h2>

        <label>Почетна должина(m):</label>
        <input type="number" id="pocetnadolzTE" placeholder="3">

        <label>Промена на температура(T-T0​) (°C):</label>
        
        <input type="number" id="deltaT" placeholder="7">
        <button onclick="presmetajTE()">Пресметај</button>
<p id="TErezultat"></p>
    </div>


     <div class="section">
    <h2>Eлектричен отпор</h2>

        <label>Должина (m):</label>
        <input type="number" id="dolzinaotp" placeholder="10">

        <label>Напречен пресек (m²):</label>
        
        
        <input type="number" id="presek" placeholder="7">
        <button onclick="presmetajEO()">Пресметај</button>
        <p id="EOrezultat"></p>
     </div>
  
      

     <div class="section">
    <h2>Eластичност</h2>

        <label>Сила F(N):</label>
        <input type="number" id="F" placeholder="10">
    
        <label>Почетна должина(m):</label>
        <input type="number" id="L0" placeholder="42">
        
        <label>Плоштина(m²):</label>
        <input type="number" id="Pe" placeholder="4">

     <button onclick="presmetajE()">Пресметај</button>

      <p id="deltaL"></p>
      <p id="Erezultat"></p>
      
    
    </div>
   
    <script src="script.js"></script>
</body>
</html>
